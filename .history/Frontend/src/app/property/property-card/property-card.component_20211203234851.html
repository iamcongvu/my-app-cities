<div class="card mt-5">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/{{property.Image}}"/>
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">
          <i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fas fa-phone-volume"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h2>Id: {{property.Id}}</h2>
    <h2>Name: {{property.Name}}</h2>
    <h2>Type: {{property.Type}}</h2>
    <h2>Price: {{property.Price}}</h2>
  </div>
</div>
