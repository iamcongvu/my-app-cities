<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/{{property.Image}}"/>
    <img class="card-img-top" src="assets/images/image-default.png"/>
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">
          <i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fas fa-phone-volume"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h3>Id: {{property.Id}}</h3>
    <h4>Name: {{property.Name}}</h4>
    <h4>Type: {{property.Type}}</h4>
    <h4>Price: {{property.Price}}</h4>
  </div>
</div>
