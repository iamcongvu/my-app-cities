<div class="row">
  <div class="col-8 shadow p-0 bg-white">
    <div class=card>
      <div class="card-header">
        <h3>Add new property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form = "ngForm">
          <div class="tab-panel">
            <tabset #formTabs class="member-tabset">
              <tab heading="Basic Info">
                <div class="form-group col-12 m-3">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary me-2" btnRadio=1 role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                </div>

                <div class="form-group col-12 m-3">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let bhk of [1,2,3,4]"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="'bhk'" tabindex="0" role="button" name="SellRent">
                      {{bhk}}</label>
                  </div>
                </div>

                <div class="form-group col-12 m-3">
                  <p>Property types</p>
                  <div class="btn-group" btnRadioGroup name="proptype" [(ngModel)]="propertyView.Type">
                    <label *ngFor="let ptype of propertyTypes"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">
                      {{ptype}}</label>
                  </div>
                </div>

                <div class="form-group col-12 m-3">
                  <p>Furnished types</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ftype of finishTypes"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">
                      {{ftype}}</label>
                  </div>
                </div>

                <div class="form-group col-12 mb-2">
                  <label>in Building/Society/Project</label>
                  <input  type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="12" [(ngModel)]="propertyView.Name">
                  <span *ngIf="!propName.valid && propName.touched "  class="error-block">
                    <span *ngIf="propName.hasError('required')">Plase provide name</span>
                    <span *ngIf="propName.hasError('minlength')">Min length is 12 characters</span>
                  </span>
                </div>
                <div class="form-group col-12 mb-2">
                  <label>City</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12 mb-2">
                  <label for="image">Image</label>
                  <input type="file" class="form-control" ngModel name="Image">
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(1)">Next</button>
                </div>
              </tab>
              <tab heading="Pricing and area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Maintenence (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Built Area (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Carpet Area (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(2)">Next</button>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(0)">Back</button>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(3)">Next</button>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(1)">Back</button>
              </tab>
              <tab heading="Orther Details">
                <div class="form-group col-12">
                  <p>Ready to move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary" btnRadio=1 role="button" name="move">Yes</label>
                    <label class="btn btn-outline-primary" btnRadio=2 role="button" name="move">No</label>
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                        class="form-control"
                        bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary" btnRadio=1 role="button" name="gate">Yes</label>
                    <label class="btn btn-outline-primary" btnRadio=2 role="button" name="gate">No</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Ready to move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let area of areaTypes" class="btn btn-outline-primary" tabindex="0" [btnRadio]="area" role="button" name="gate">
                      {{area}}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(4)">Next</button>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(2)">Back</button>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="btn btn-primary mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <button type="button" class="btn btn-primary w-100 mt-2" (click)="selectTab(3)">Back</button>
                <button type="submit" class="btn btn-primary w-100 mt-2">Save</button>
                <button type="reset" class="btn btn-primary w-100 mt-2">Reset</button>
              </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView"></app-property-card>
    </div>
  </div>
</div>
